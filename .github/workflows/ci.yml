name: CI - Tests

on:
  push:
    branches: [ main, unit-test ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      # Note: Pip cache disabled because no requirements.txt/pyproject.toml is present

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # No external dependencies required for tests (pygame is stubbed in tests)
      # If you later add dependencies, create a requirements.txt and uncomment below:
      # - name: Install dependencies
      #   run: |
      #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests (unittest)
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v
